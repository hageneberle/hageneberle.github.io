<!DOCTYPE html>
<html>
  <head>
    <title>Frame Example</title>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  </head>
  <body>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <form action="https://send.pageclip.co/ZmJGhOD1SMDsTNSBbYs0PUiOYGeVQMAu" class="pageclip-form" method="post">
      <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
      <input type="text" name="name" value="name" />
      <input type="email" name="email" value="mail address" />

      <!-- This button will have a loading spinner. Keep the inner span for best results. -->
      <button type="submit" class="pageclip-form__submit">
        <span>Send</span>
      </button>
    </form>

    <div id="subscription-message"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the form element
        const form = document.querySelector(".pageclip-form");

        // Get the subscription message element
        const messageElement = document.getElementById("subscription-message");

        // Add an event listener for the form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the form from actually submitting

          // Hide the form
          form.style.display = "none";

          // Display the "Thanks for subscribing" message
          messageElement.textContent = "Thanks for subscribing!";
        });
      });
    </script>
  </body>
</html>
