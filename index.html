<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Drive Folder</title>
</head>
<body>

<div id="drive-viewer"></div>

<script>
    // Replace 'YOUR_FOLDER_ID' with the actual folder ID from your Google Drive URL
    const folderId = '19jMqyvKNakM6JqAbLBTBb3_3FWFuIrDG';

    // Create the embed code
    const embedCode = `<iframe src="https://drive.google.com/embeddedfolderview?id=${folderId}#grid" width="100%" height="600" frameborder="0"></iframe>`;

    // Display the embed code in the 'drive-viewer' div
    document.getElementById('drive-viewer').innerHTML = embedCode;
</script>

</body>
</html>
