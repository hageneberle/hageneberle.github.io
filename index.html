<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #file-explorer {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            float: left;
        }

        #file-viewer {
            height: 100vh;
            overflow: auto;
            margin-left: 300px;
            box-sizing: border-box;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="file-explorer"></div>
<div id="file-viewer"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const fileExplorer = document.getElementById("file-explorer");
        const fileViewer = document.getElementById("file-viewer");

        const rootFolder = {
            name: "Root",
            type: "folder",
            children: [
                {
                    name: "Folder 1",
                    type: "folder",
                    children: [
                        {
                            name: "Subfolder 1",
                            type: "folder",
                            children: [
                                {
                                    name: "File 1",
                                    type: "file",
                                    content: "This is the content of File 1."
                                }
                            ]
                        },
                        {
                            name: "File 2",
                            type: "file",
                            content: "This is the content of File 2."
                        }
                    ]
                },
                {
                    name: "File 3",
                    type: "file",
                    content: "This is the content of File 3."
                }
            ]
        };

        function renderFolder(folder, parentElement) {
            const folderElement = document.createElement("div");
            folderElement.classList.add("folder");
            folderElement.textContent = folder.name;

            folderElement.addEventListener("click", function () {
                renderDirectory(folder, fileViewer);
            });

            parentElement.appendChild(folderElement);
        }

        function renderFile(file, parentElement) {
            const fileElement = document.createElement("div");
            fileElement.classList.add("file");
            fileElement.textContent = file.name;

            fileElement.addEventListener("click", function () {
                renderFileContent(file, fileViewer);
            });

            parentElement.appendChild(fileElement);
        }

        function renderDirectory(directory, parentElement) {
            parentElement.innerHTML = "";
            directory.children.forEach(function (child) {
                if (child.type === "folder") {
                    renderFolder(child, parentElement);
                } else if (child.type === "file") {
                    renderFile(child, parentElement);
                }
            });
        }

        function renderFileContent(file, parentElement) {
            parentElement.innerHTML = "<pre>" + file.content + "</pre>";
        }

        renderDirectory(rootFolder, fileExplorer);
    });
</script>

</body>
</html>
