<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Viewer</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div id="drive-viewer"></div>

  <script>
    // Client ID and API key from the Developer Console
    var CLIENT_ID = '1VrgMsJ2BjIg7VDB6TkBd5AsAK6UMLsKM';
    var API_KEY = 'AIzaSyAU9Pas9G2UT_EWuPoqzdHurA3cGmvc5rA';

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    var SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    // Initialize the API client library and set up sign-in state listeners
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        // Handle the initial sign-in state
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
      });
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        listFiles();
      } else {
        gapi.auth2.getAuthInstance().signIn();
      }
    }

    function listFiles() {
      gapi.client.drive.files.list({
        'pageSize': 10,
        'fields': 'nextPageToken, files(id, name, mimeType)'
      }).then(function(response) {
        var files = response.result.files;
        displayFiles(files);
      });
    }

    function displayFiles(files) {
      var viewer = document.getElementById('drive-viewer');
      files.forEach(function(file) {
        var link = document.createElement('a');
        link.href = 'https://drive.google.com/file/d/' + file.id;
        link.target = '_blank';
        link.textContent = file.name;
        viewer.appendChild(link);
        viewer.appendChild(document.createElement('br'));
      });
    }
  </script>

  <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
</body>
</html>
