<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #file-explorer {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        #file-viewer {
            flex: 1;
            height: 100vh;
            overflow: auto;
            box-sizing: border-box;
            padding: 20px;
        }

        .navbar {
            background-color: #f1f1f1;
            padding: 16px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="file-explorer"></div>
<div id="file-viewer">
    <div class="navbar" id="navbar"></div>
    <div id="file-content"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const fileExplorer = document.getElementById("file-explorer");
        const navbar = document.getElementById("navbar");
        const fileContent = document.getElementById("file-content");

        const rootFolder = {
            name: "Root",
            type: "folder",
            children: [
                {
                    name: "Folder 1",
                    type: "folder",
                    children: [
                        {
                            name: "Subfolder 1",
                            type: "folder",
                            children: [
                                {
                                    name: "File 1",
                                    type: "file",
                                    content: "This is the content of File 1."
                                }
                            ]
                        },
                        {
                            name: "File 2",
                            type: "file",
                            content: "This is the content of File 2."
                        }
                    ]
                },
                {
                    name: "File 3",
                    type: "file",
                    content: "This is the content of File 3."
                }
            ]
        };

        function renderFolder(folder) {
            navbar.innerHTML = getPath(folder);
            fileContent.innerHTML = "";
            folder.children.forEach(function (child) {
                if (child.type === "folder") {
                    renderFolder(child);
                } else if (child.type === "file") {
                    renderFileContent(child);
                }
            });
        }

        function renderFileContent(file) {
            navbar.innerHTML = getPath(file);
            fileContent.innerHTML = "<pre>" + file.content + "</pre>";
        }

        function getPath(item) {
            let path = [item.name];
            let parent = item.parent;
            while (parent) {
                path.unshift(parent.name);
                parent = parent.parent;
            }
            return path.join(" / ");
        }

        function initializeExplorer() {
            fileExplorer.innerHTML = "";
            renderFolder(rootFolder);
        }

        initializeExplorer();
    });
</script>

</body>
</html>
